<h1>Items</h1>

<ul>
  {% for item in items %}
    <li>
      {{ item.name }}: {{ item.description }}
      <form method="post" action="{% url 'delete_item_api' item.id %}" style="display:inline">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>
    </li>
  {% empty %}
    <li>No items yet.</li>
  {% endfor %}
</ul>
