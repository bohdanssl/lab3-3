<h1>Clients</h1>

<ul>
  {% for client in clients %}
    <li>
      {{ client.first_name }} {{ client.last_name }} ({{ client.email }})
      <form method="post" action="{% url 'delete_client_api' client.id %}" style="display:inline">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>
    </li>
  {% empty %}
    <li>No clients yet.</li>
  {% endfor %}
</ul>
