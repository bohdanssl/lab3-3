<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Інтерактивний Дашборд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {{ js_resources|safe }}
    
    <style>
        .bk-root {
            margin: 0 auto; 
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center mb-5">Інтерактивний Bokeh Дашборд (All-in-One)</h2>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-3">
                    {{ divs.plot1|safe }}
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-3">
                    {{ divs.plot2|safe }}
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-3">
                    {{ divs.plot3|safe }}
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-3">
                    {{ divs.plot4|safe }}
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-3">
                    {{ divs.plot5|safe }}
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-3">
                    {{ divs.plot6|safe }}
                </div>
            </div>
        </div>
    </div>

    {{ script|safe }}
</body>
</html>
