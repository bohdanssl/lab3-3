<!DOCTYPE html>
<html>
<head>
    <title>Plotly Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Plotly Dashboard</h2>
        
        <div class="card p-3 mb-4">
            <form method="GET">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label>üîç –ü–æ—à—É–∫ –ø–∞—Å–∞–∂–∏—Ä–∞:</label>
                        <input type="text" class="form-control" name="search_query" value="{{ current_search }}">
                    </div>
                    <div class="col-md-4">
                        <label>üèôÔ∏è –ú—ñ—Å—Ç–æ:</label>
                        <select class="form-select" name="city_filter">
                            <option value="">–í—Å—ñ</option>
                            {% for city in cities %}
                                <option value="{{ city }}" {% if current_city == city %}selected{% endif %}>
                                    {{ city }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>üí∞ –ú—ñ–Ω. –¥–æ—Ö—ñ–¥: <span id="val">{{ current_min_rev }}</span></label>
                        <input type="range" class="form-range" name="min_revenue" min="0" max="100000" step="1000" value="{{ current_min_rev }}" oninput="document.getElementById('val').innerText = this.value">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">–û–Ω–æ–≤–∏—Ç–∏</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row ">
            <div class="col-md-6 mb-4">{{ plot1|safe }}</div>
            <div class="col-md-6 mb-4">{{ plot2|safe }}</div>
            <div class="col-md-6 mb-4">{{ plot3|safe }}</div>
            <div class="col-md-6 mb-4">{{ plot4|safe }}</div>
            <div class="col-md-6 mb-4">{{ plot5|safe }}</div>
            <div class="col-md-6 mb-4">{{ plot6|safe }}</div>
        </div>
    </div>
</body>
</html>
